plugins {
    id 'java'
}

group 'com.galvanize'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
  manifest {
    attributes (
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'com.galvanize.Application'
    )
  }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
